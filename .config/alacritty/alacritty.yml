window:
  opacity: 0.7

font:
  normal:
    family: JetBrains Mono 
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  offset:
    x: 0
    y: 0

  size: 8
key_bindings:
  - {key: Equals, mods: Control, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}

