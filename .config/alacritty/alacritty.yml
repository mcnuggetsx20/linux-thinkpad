font:
  normal:
    family: White Rabbit
    style: Regular

  bold:
    family: White Rabbit
    style: Bold

  italic:
    family: White Rabbit
    style: Italic

  bold_italic:
    family: White Rabbit
    style: Bold Italic

  offset:
    x: 0
    y: 2

  size: 11
key_bindings:
  - {key: Equals, mods: Control, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}

