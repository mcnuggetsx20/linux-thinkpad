window:
  opacity: 0.7

font:
  normal:
    family: Fixed (OTB) 
    style: SemiCondensed

  bold:
    family: Fixed (OTB)
    style: Bold

  italic:
    family: Fixed (OTB)
    style: Italic

  bold_italic:
    family: Fixed (OTB)
    style: Bold Italic

  offset:
    x: 0
    y: 0

  size: 8.5
key_bindings:
  - {key: Equals, mods: Control, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}

