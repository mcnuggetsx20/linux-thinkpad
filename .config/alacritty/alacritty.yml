window:
  opacity: 0.9

font:
  normal:
    family: 8514oem
    style: Regular

  bold:
    family: 8514oem
    style: Bold

  italic:
    family: 8514oem
    style: Italic

  bold_italic:
    family: 8514oem
    style: Bold Italic

  offset:
    x: 0
    y: 2

  size: 9

colors:
