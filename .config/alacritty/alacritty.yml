    green:   '#46DA14' # green
    yellow:  '#EFAD08' # yellow
    blue:    '#1D72AE' # blue
    magenta: '#C53AF0' # magenta
    cyan:    '#F0AF16' # cyan
    white:   '#FDF2CF' # base02

  bright:
    black:   '#5b6268' # base03
    red:     '#da8548' # orange
    green:   '#4db5bd' # base01
    yellow:  '#ecbe7b' # base00
    blue:    '#D88A00' # base0
    magenta: '#a9a1e1' # violet
    cyan:    '#28E8DD' # base1
    white:   '#dfdfdf' # base3
